<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rezzover Tier List</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0a0a0a 0%, #090909 100%);
    color: white;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 30px 10px;
    font-size: 2.5em;
    font-weight: bold;
    color: #a366ff;
    text-shadow: 0 0 15px #7a00ff;
  }
  .discord {
    text-align: center;
    margin-bottom: 10px;
  }
  .discord a {
    color: #7289da;
    text-decoration: none;
  }
  .container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
  }
  .search-box {
    text-align: center;
    margin: 20px;
  }
  .search-box input {
    width: 80%;
    max-width: 400px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1em;
  }
  .tier-category {
    margin-top: 30px;
    background: rgba(30, 30, 30, 0.8);
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 0 20px rgba(162, 0, 255, 0.3);
  }
  .tier-title {
    font-size: 1.5em;
    color: #c58fff;
    text-shadow: 0 0 10px #a366ff;
    margin-bottom: 15px;
  }
  .players {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }
  .player {
    background: #111;
    border-radius: 10px;
    padding: 10px;
    flex: 1 1 200px;
    text-align: center;
    box-shadow: 0 0 10px rgba(128, 0, 255, 0.4);
    transition: transform 0.2s;
  }
  .player:hover {
    transform: scale(1.05);
  }
  .player img {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    object-fit: cover;
  }
  .player-name {
    font-weight: bold;
    margin-top: 8px;
  }
  .player-rank {
    color: #c0aaff;
    font-size: 0.9em;
  }
  #admin-btn {
    display: block;
    margin: 30px auto;
    background: #7a00ff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 10px #7a00ff;
  }
  #admin-panel {
    display: none;
    background: rgba(20, 20, 20, 0.9);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }
  #admin-panel input, #admin-panel select {
    display: block;
    margin: 10px auto;
    padding: 8px;
    border-radius: 6px;
    border: none;
    width: 80%;
    max-width: 400px;
  }
  #admin-panel button {
    background: #5b00ff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>Rezzover Tier List</header>
<div class="discord"><a href="https://discord.gg/rRfWXnXaU3" target="_blank">Discord</a></div>
<div class="container">
  <div class="search-box">
    <input type="text" id="search" placeholder="Buscar jugador...">
  </div>

  <div id="tiers"></div>

  <button id="admin-btn">Panel Admin</button>
  <div id="admin-panel">
    <h2>Panel de Administraci√≥n</h2>
    <input type="text" id="playerName" placeholder="Nombre del jugador">
    <input type="text" id="playerImage" placeholder="URL de la imagen">
    <select id="playerRank">
      <option>HT1</option><option>L1</option>
      <option>HT2</option><option>LT2</option>
      <option>HT3</option><option>LT3</option>
      <option>HT4</option><option>LT4</option>
      <option>HT5</option><option>LT5</option>
    </select>
    <select id="playerCategory">
      <option>General</option>
      <option>Sword</option>
      <option>CPVP</option>
      <option>UHC</option>
      <option>Nethpot</option>
      <option>SMP</option>
      <option>Axe</option>
      <option>Mace</option>
    </select>
    <button id="addPlayer">Agregar / Actualizar</button>
  </div>
</div>

<script>
const categories = ["General", "Sword", "CPVP", "UHC", "Nethpot", "SMP", "Axe", "Mace"];
let players = JSON.parse(localStorage.getItem("rezzoverPlayers")) || [];

function renderTiers() {
  const tiersDiv = document.getElementById("tiers");
  tiersDiv.innerHTML = "";
  categories.forEach(cat => {
    const catDiv = document.createElement("div");
    catDiv.className = "tier-category";
    catDiv.innerHTML = `<div class='tier-title'>${cat}</div><div class='players' id='cat-${cat}'></div>`;
    tiersDiv.appendChild(catDiv);
    players.filter(p => p.category === cat).forEach(p => {
      const playerDiv = document.createElement("div");
      playerDiv.className = "player";
      playerDiv.innerHTML = `
        <img src='${p.image}' alt='${p.name}'>
        <div class='player-name'>${p.name}</div>
        <div class='player-rank'>${p.rank}</div>
      `;
      catDiv.querySelector(".players").appendChild(playerDiv);
    });
  });
}
renderTiers();

document.getElementById("addPlayer").onclick = () => {
  const name = document.getElementById("playerName").value.trim();
  const image = document.getElementById("playerImage").value.trim();
  const rank = document.getElementById("playerRank").value;
  const category = document.getElementById("playerCategory").value;
  if (!name || !image) return alert("Completa todos los campos");
  const existing = players.find(p => p.name.toLowerCase() === name.toLowerCase());
  if (existing) Object.assign(existing, { image, rank, category });
  else players.push({ name, image, rank, category });
  localStorage.setItem("rezzoverPlayers", JSON.stringify(players));
  renderTiers();
};

document.getElementById("search").addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll(".player").forEach(p => {
    const name = p.querySelector(".player-name").textContent.toLowerCase();
    p.style.display = name.includes(term) ? "block" : "none";
  });
});

// --- Protecci√≥n por contrase√±a del panel admin ---
const adminButton = document.getElementById("admin-btn");
const adminPanel = document.getElementById("admin-panel");

adminButton.addEventListener("click", () => {
  const password = prompt("üîí Ingres√° la clave Rezzover");
  if (password === "XD1337") {
    adminPanel.style.display = adminPanel.style.display === "block" ? "none" : "block";
  } else if (password !== null) {
    alert("‚ùå Contrase√±a incorrecta");
  }
});
</script>
</body>
</html>
