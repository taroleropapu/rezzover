<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rezzover Tier List</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #0a0a0f, #050508);
  color: #fff;
  overflow-x: hidden;
}
header {
  text-align: center;
  padding: 30px 10px;
  font-size: 2.5rem;
  color: #b974ff;
  text-shadow: 0 0 10px #b974ff, 0 0 20px #7a2cff;
  font-weight: 700;
}
nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}
nav button {
  background: #1a1a25;
  border: 2px solid #7a2cff;
  color: #fff;
  padding: 10px 18px;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}
nav button:hover {
  background: #7a2cff;
  box-shadow: 0 0 15px #7a2cff;
}
#searchBar {
  display: block;
  margin: 0 auto 20px auto;
  padding: 10px;
  width: 90%;
  max-width: 400px;
  background: #0f0f17;
  border: 2px solid #7a2cff;
  border-radius: 8px;
  color: #fff;
}
.tier-list {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding-bottom: 80px;
}
.player-card {
  width: 90%;
  max-width: 700px;
  background: #0f0f17;
  border: 2px solid #7a2cff;
  border-radius: 16px;
  display: flex;
  align-items: center;
  padding: 10px;
  box-shadow: 0 0 10px #7a2cff44;
  transition: 0.3s;
}
.player-card:hover {
  transform: scale(1.02);
  box-shadow: 0 0 15px #7a2cffaa;
}
.player-rank {
  font-size: 1.3rem;
  margin-right: 15px;
  color: #b974ff;
  font-weight: 600;
}
.player-img {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  border: 2px solid #7a2cff;
  object-fit: cover;
  margin-right: 15px;
}
.player-info {
  flex-grow: 1;
}
.player-name {
  font-size: 1.1rem;
  font-weight: 600;
}
.player-level {
  display: inline-block;
  background: #1a1a25;
  border: 1px solid #7a2cff;
  border-radius: 8px;
  padding: 2px 6px;
  margin-left: 8px;
  font-size: 0.9rem;
  color: #b974ff;
}
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 10px;
  background: #0f0f17;
}
footer a {
  color: #b974ff;
  text-decoration: none;
  transition: 0.3s;
}
footer a:hover {
  text-shadow: 0 0 8px #7a2cff;
}
  }
  #admin-btn {
    display: block;
    margin: 30px auto;
    background: #7a00ff;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 10px #7a00ff;
  }
  #admin-panel {
    display: none;
    background: rgba(20, 20, 20, 0.9);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }
  #admin-panel input, #admin-panel select {
    display: block;
    margin: 10px auto;
    padding: 8px;
    border-radius: 6px;
    border: none;
    width: 80%;
    max-width: 400px;
  }
  #admin-panel button {
    background: #5b00ff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>Rezzover Tier List</header>
<div class="discord"><a href="https://discord.gg/rRfWXnXaU3" target="_blank">Discord</a></div>
<div class="container">
  <div class="search-box">
    <input type="text" id="search" placeholder="Buscar jugador...">
  </div>

  <div id="tiers"></div>

  <button id="admin-btn">Panel Admin</button>
  <div id="admin-panel">
    <h2>Panel de Administraci√≥n</h2>
    <input type="text" id="playerName" placeholder="Nombre del jugador">
    <input type="text" id="playerImage" placeholder="URL de la imagen">
    <select id="playerRank">
      <option>HT1</option><option>L1</option>
      <option>HT2</option><option>LT2</option>
      <option>HT3</option><option>LT3</option>
      <option>HT4</option><option>LT4</option>
      <option>HT5</option><option>LT5</option>
    </select>
    <select id="playerCategory">
      <option>General</option>
      <option>Sword</option>
      <option>CPVP</option>
      <option>UHC</option>
      <option>Nethpot</option>
      <option>SMP</option>
      <option>Axe</option>
      <option>Mace</option>
    </select>
    <button id="addPlayer">Agregar / Actualizar</button>
  </div>
</div>

<script>
const categories = ["General", "Sword", "CPVP", "UHC", "Nethpot", "SMP", "Axe", "Mace"];
let players = JSON.parse(localStorage.getItem("rezzoverPlayers")) || [];

function renderTiers() {
  const tiersDiv = document.getElementById("tiers");
  tiersDiv.innerHTML = "";
  categories.forEach(cat => {
    const catDiv = document.createElement("div");
    catDiv.className = "tier-category";
    catDiv.innerHTML = `<div class='tier-title'>${cat}</div><div class='players' id='cat-${cat}'></div>`;
    tiersDiv.appendChild(catDiv);
    players.filter(p => p.category === cat).forEach(p => {
      const playerDiv = document.createElement("div");
      playerDiv.className = "player";
      playerDiv.innerHTML = `
        <img src='${p.image}' alt='${p.name}'>
        <div class='player-name'>${p.name}</div>
        <div class='player-rank'>${p.rank}</div>
      `;
      catDiv.querySelector(".players").appendChild(playerDiv);
    });
  });
}
renderTiers();

document.getElementById("addPlayer").onclick = () => {
  const name = document.getElementById("playerName").value.trim();
  const image = document.getElementById("playerImage").value.trim();
  const rank = document.getElementById("playerRank").value;
  const category = document.getElementById("playerCategory").value;
  if (!name || !image) return alert("Completa todos los campos");
  const existing = players.find(p => p.name.toLowerCase() === name.toLowerCase());
  if (existing) Object.assign(existing, { image, rank, category });
  else players.push({ name, image, rank, category });
  localStorage.setItem("rezzoverPlayers", JSON.stringify(players));
  renderTiers();
};

document.getElementById("search").addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll(".player").forEach(p => {
    const name = p.querySelector(".player-name").textContent.toLowerCase();
    p.style.display = name.includes(term) ? "block" : "none";
  });
});

// --- Protecci√≥n por contrase√±a del panel admin ---
const adminButton = document.getElementById("admin-btn");
const adminPanel = document.getElementById("admin-panel");

adminButton.addEventListener("click", () => {
  const password = prompt("üîí Ingres√° la clave Rezzover");
  if (password === "XD1337") {
    adminPanel.style.display = adminPanel.style.display === "block" ? "none" : "block";
  } else if (password !== null) {
    alert("‚ùå Contrase√±a incorrecta");
  }
});
</script>
</body>
</html>
